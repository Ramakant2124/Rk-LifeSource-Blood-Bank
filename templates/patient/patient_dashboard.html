{% extends 'patient/patientbase.html' %}
{% block content %}
<head>
    <style>
        /* Full-page gradient background */
        body {
            background: linear-gradient(to right, #ffffffff, #00f0f9ff); /* Light blue to purple */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .xyz {     
            color: blue; 
            font-size: 3ex;   
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<br><br>
<div class="container">

    <div class="row">
        <div class="col-sm-3">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="blood">
                        <i class="fas fa-sync-alt xyz"></i>
                    </div><br>
                    <div>
                        Request Made <br>
                        {{requestmade}}
                    </div>                            
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="blood">
                        <i class="fas fa-sync xyz"></i>
                    </div><br>
                    <div>
                        Pending Request <br>
                        {{requestpending}}
                    </div>                            
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="blood">
                        <i class="fas fa-check-circle xyz"></i>
                    </div><br>
                    <div>
                        Approved Request<br>
                        {{requestapproved}}
                    </div>                            
                </div>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="card bg-light">
                <div class="card-body">
                    <div class="blood">
                        <i class="fas fa-times-circle xyz"></i>
                    </div><br>
                    <div>
                        Rejected Request <br>
                        {{requestrejected}}
                    </div>                            
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
